<ion-navbar *navbar>  
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shaile Open</ion-title>
</ion-navbar>
             
<ion-content class="games">
  
  <ion-list>
    <ion-item>
      <ion-label>Datum</ion-label>
      <ion-select  [(ngModel)]="selectedDate" (change)="dateSelected($event)">
        <ion-option *ngFor="#dt of dates" value="{{ dt }}">{{ dt }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
  <ion-card>
    <ion-card-content>
      Wedstrijden
    </ion-card-content>
  </ion-card>
</ion-content>
