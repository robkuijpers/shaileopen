<ion-navbar *navbar>  
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shaile Open</ion-title>
</ion-navbar>
             
<ion-content class="events">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-item class="events" *ngFor="#event of events">
          <div>
            {{ event.date }}<br>
            {{ event.name }}<br>
            {{ event.description }}<br>
            <br>
          </div>
        </ion-list-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
