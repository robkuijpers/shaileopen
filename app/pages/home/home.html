<ion-navbar *navbar>  
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shaile Open</ion-title>  
    <ion-buttons end>
       <div class="logo">
          <img src="../build/images/logo-small.png" />
       </div>
    </ion-buttons>     
</ion-navbar>
             
<ion-content class="home">
  
  <ion-row>
      <ion-col class="width-50">
          <ion-card (click)="openPage(gamesPage)">
              <ion-card-content>
                  <div class="tile"> 
                    <div class="icon-address-book tile-icon"></div>
                    <div class="tile-title">Wedstrijden</div>
                  </div>
              </ion-card-content>
          </ion-card>
      </ion-col>
      <ion-col class="width-50">
          <ion-card (click)="openPage(categoriesPage)">
              <ion-card-content>
                 <div class="tile"> 
                    <div class="icon-tree tile-icon"></div>
                    <div class="tile-title">CategorieÃ«n</div>
                 </div>   
              </ion-card-content>
          </ion-card>
      </ion-col>
  </ion-row>
  
  <ion-row>
      <ion-col class="width-50">
          <ion-card (click)="openPage(playersPage)">
              <ion-card-content>
                 <div class="tile"> 
                    <div class="icon-users tile-icon"></div>
                    <div class="tile-title">Spelers</div>
                 </div>   
              </ion-card-content>
          </ion-card>                  
      </ion-col>
      <ion-col class="width-50">
          <ion-card (click)="openPage(eventsPage)">
              <ion-card-content>
                 <div class="tile"> 
                    <div class="icon-glass2 tile-icon"></div>
                    <div class="tile-title">Programma</div>
                 </div>    
              </ion-card-content>
          </ion-card>                  
      </ion-col>
  </ion-row>
      
</ion-content>

<ion-row class="sponsor-slider">
    <ion-slides pager [options]="slideOptions" >
        <ion-slide>
            <img src="build/images/shaile.png" class="sponsor-image"/>
        </ion-slide>
        <ion-slide>
            <img src="build/images/jumbo.png" class="sponsor-image"/>
        </ion-slide>
        <ion-slide>
            <img src="build/images/sport2000.jpg" class="sponsor-image"/>
        </ion-slide>
    </ion-slides>
</ion-row>
  
<ion-toolbar position="bottom">
    <ion-title></ion-title>
</ion-toolbar>
