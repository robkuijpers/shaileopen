<ion-navbar *navbar>  
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shaile Open</ion-title>  
    <ion-buttons end>
      <button class="toolbar-logo">       
        <a href="http://www.shaile.nl" target="_blank"></a>  
      </button>
    </ion-buttons>   
</ion-navbar>

<ion-content class="categories">
  <ion-card>
    <ion-card-header >
       Onderdelen
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="#category of categories">
          <h2>{{ category.name }}</h2>
          <div class="category-details">
            <span>Schema's:</span>
            <span class="data">{{ category.schemas }}</span>
            <span>Inschrijvingen:</span>
            <span class="data">{{ category.inschrijvingen }}</span>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
