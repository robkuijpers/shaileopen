<ion-navbar *navbar>  
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shaile Open</ion-title>  
    <ion-buttons end>
      <button class="toolbar-logo">       
        <a href="http://www.shaile.nl" target="_blank"></a>  
      </button>
    </ion-buttons>   
</ion-navbar>

<ion-content class="categories">
  <ion-card>
    <ion-card-header >
       Onderdelen
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-list-item class="category" *ngFor="#category of categories">
          <div>
            {{ category.name }}  {{ category.schemas }}  {{ category.inschrijvingen }}   
            <br>
            <br>
          </div>
        </ion-list-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
