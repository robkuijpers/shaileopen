<ion-navbar *navbar>  
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shaile Open</ion-title>
</ion-navbar>

<ion-content class="categories">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-item class="category" *ngFor="#category of categories">
          <div>
            {{ category.name }}
            <br>
            <br>
          </div>
        </ion-list-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
