<ion-navbar *navbar>  
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shaile Open</ion-title>  
    <ion-buttons end>
      <button class="toolbar-logo">       
        <a href="http://www.shaile.nl" target="_blank"></a>  
      </button>
    </ion-buttons>   
</ion-navbar>

<ion-content class="poules">
  <ion-card>
    <ion-card-header >
       Poules voor {{ category.name }}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="#poule of poules">
          <h2>{{ poule.name }}</h2>
          <div class="poules-details">

          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
